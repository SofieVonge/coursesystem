<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Create Course</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Update course</h1>

    <th:block th:if="${course != null}">
    <form action="#" th:action="@{/course/${course.id}/update}" method="post">
        <input type="hidden" name= "id" th:value="${course.id}" />
        <!-- <input type="text" name= "teacher" placeholder= "Teacher" />-->
        <div>
            <!-- model should provide a list teachers (mb from legacy system??) -->
            add / remove teachers
        </div>
        <div>
            <!-- model should provide study programs -->
            add / remove study programs
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name= "semester" placeholder= "0" min="0" step="1" class="form-control" th:value="${course.semester}" />
        </div>
        <div class="form-group">
            <label for="classCode">Class code:</label>
            <input type="text" id="classCode" name= "classCode" placeholder= "Class code" class="form-control" th:value="${course.classCode}" />
        </div>

        <div class="form-group">
            <input type="checkbox" id="mandatory" name="mandatory" th:checked="${course.mandatory}" />
            <label for="mandatory">Mandatory</label>
        </div>
        <div class="form-group">
            <label for="ects">Ects:</label>
            <input type="number" id="ects" name= "ects" step="5" placeholder="0" class="form-control" th:value="${course.ects}" />
        </div>
        <div class="form-group">
            <label for="spokenLanguage">Spoken language:</label>
            <input type="text" id="spokenLanguage" name= "spokenLanguage" placeholder= "Spoken language" class="form-control" th:value="${course.spokenLanguage}" />
        </div>
        <div class="form-group">
            <label for="studentsMin">Students min:</label>
            <input type="number" id="studentsMin" name= "studentsMin" placeholder= "0" min="0" step="1" class="form-control" th:value="${course.studentsMin}" />
        </div>
        <div class="form-group">
            <label for="studentsMax">Students max:</label>
            <input type="number" id="studentsMax" name= "studentsMax" placeholder= "0" min="0" step="1" class="form-control" th:value="${course.studentsMax}" />
        </div>
        <div class="form-group">
            <label for="studentsExpected">Students expected:</label>
            <input type="number" id="studentsExpected" name= "studentsExpected" placeholder= "0" min="0" step="1" class="form-control" th:value="${course.studentsExpected}" />
        </div>
        <div class="form-group">
            <label for="prerequisites">Prerequisites:</label>
            <input type="text" id="prerequisites" name= "prerequisites" placeholder= "Prerequisites" class="form-control" th:value="${course.prerequisites}" />
        </div>
        <div class="form-group">
            <label for="learningOutcome">Learning outcome:</label>
            <textarea type="text" id="learningOutcome" name= "learningOutcome" placeholder= "Learning outcome" class="form-control" th:text="${course.learningOutcome}" >
            </textarea>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea type="text" id="Content" name= "content" placeholder= "Content" class="form-control" th:text="${course.content}" >
            </textarea>
        </div>
        <div class="form-group">
            <label for="learningActivities">Content:</label>
            <textarea type="text" id="learningActivities" name= "learningActivities" placeholder= "Learning activities" class="form-control" th:text="${course.learningActivities}" >
            </textarea>
        </div>
        <div class="form-group">
            <label for="examForm">Exam form:</label>
            <input type="text" id="examForm" name= "examForm" placeholder= "Exam Form" class="form-control" th:value="${course.examForm}" />
        </div>
        <div class="form-group">
            <label for="titleEnglish">Title <sub>(english)</sub></label>
            <input type="text" id="titleEnglish" name= "titleEnglish" placeholder= "Title English" class="form-control" th:value="${course.titleEnglish}" />
        </div>
        <div class="form-group">
            <label for="titleDanish">Title <sub>(danish)</sub></label>
            <input type="text" id="titleDanish" name= "titleDanish" placeholder= "Title Danish" class="form-control" th:value="${course.titleDanish}" />
        </div>

        <div class="form-group">
            <button class="btn btn-dark" type="submit">Update Course</button>
        </div>

    </form>
    </th:block>

    <th:block th:if="${course == null}">
        The course you want you update was not found.
    </th:block>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
