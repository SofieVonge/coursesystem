<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KEA Courses</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- insert student navbar-->
<div th:replace="fragments/student-navmenu :: student-navmenu"/>

<div class="container">
    <h1><span th:text="'Courses for ' + ${user.firstName} + ' ' + ${user.lastName}"/></h1>
    <hr>
    <table th:if="${applicationList.size() > 0}" class="table">
        <thead>
        <tr>
            <th>Course</th>
            <th>Time of submission</th>
            <th>Application status</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user_application : ${applicationList}">
            <tr>
                <td><span th:text="${user_application.course}"/>Example title</td>
                <td><span th:text="${user_application.submittedAt}"/>01-01-2000 00:00:00</td>
                <td><span th:text="${user_applicaiton.applicationStatus}"/>Pending</td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <span th:unless="${applicationList.size() > 0}"><em>You have not signed up for any courses yet.</em></span>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
